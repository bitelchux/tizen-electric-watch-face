<!DOCTYPE html>
<html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Soviet Watch</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.css">
	<link rel="stylesheet" media="all" href="lib/tau/wearable/theme/default/tau.circle.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>


	<div id="background-min-digit-left"></div>
	<div id="background-min-digit-right"></div>
	<div id="background-hour-digit-left"></div>
	<div id="background-hour-digit-right"></div>

	<div id="time-min-digit-left"></div>
	<div id="time-min-digit-right"></div>
	<div id="time-hour-digit-left"></div>
	<div id="time-hour-digit-right"></div>

	<div id="foreground-min-digit-left"></div>
	<div id="foreground-min-digit-right"></div>
	<div id="foreground-hour-digit-left"></div>
	<div id="foreground-hour-digit-right"></div>

	<div id="battery-grey-line"></div>
	<div id="battery-red-line"></div>
	
	<div id="body-bg"></div>
	
	
	<div id="body-battery">
		<div id="battery-indicator" class="info-indicator"></div>
		<div id="battery-status" class="info-indicator"></div>
		<div id="battery-text" class="info-text"></div>
		<div id="battery-icon" class="info-icon"></div>
	</div>

	<div id="body-air">
		<div id="air-indicator" class="info-indicator"></div>
		<div id="air-status" class="info-indicator"></div>
		<div id="air-text" class="info-text"></div>
		<div id="air-icon" class="info-icon"></div>
	</div>

	<div id="body-calendar">
		<div id="calendar-month"></div>
		<div id="calendar-date"></div>
	</div>

	<div id="body-weather">
		<div id="weather-icon"></div>
		<div id="weather-text"></div>
	</div>

	<script src="js/app.js"></script>
	<script src="lib/tau/animation/tau.animation.js"></script>
</body>

</html>
